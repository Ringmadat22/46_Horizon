<!DOCTYPE html>
<!-- Created By CodingNepal - www.codingnepalweb.com -->
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <title>64 HORIZON</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
    <nav>
        <input type="checkbox" id="check" />
        <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
        </label>
        <label class="logo">64 Horizon</label>
        <ul>
            <li><a href="#">SEE A MOVIE</a></li>
            <li><a href="#">FOOD & BEVERAGES</a></li>
            <li><a href="#">SHOP</a></li>
            <li><a href="#">DROPDOWN</a></li>
            <li><a class="active" href="#">BUY TICKETS</a></li>
        </ul>
    </nav>
    <main>
        <section class="slider">
            <div class="slider-container">
                <div class="slider-main">
                    <!-- Slideshow container -->
                    <div class="slideshow-container">
                        <!-- Full-width images with number and caption text -->
                        <div class="mySlides fade">
                            <div class="numbertext">1 / 3</div>
                            <img src="images/deadpool.jpg" style="width: 100%" />
                            <div class="text">Caption Text</div>
                        </div>

                        <div class="mySlides fade">
                            <div class="numbertext">2 / 3</div>
                            <img src="images/MOVIE.jpg" style="width: 100%" />
                            <div class="text">Caption Two</div>
                        </div>

                        <div class="mySlides fade">
                            <div class="numbertext">3 / 3</div>
                            <img src="images/movie1.jpg" style="width: 100%" />
                            <div class="text">Caption Three</div>
                        </div>

                        <div class="mySlides fade">
                            <div class="numbertext">4 / 4</div>
                            <img src="images/movie2.jpg" style="width: 100%" />
                            <div class="text">Caption Three</div>
                        </div>

                        <div class="mySlides fade">
                            <div class="numbertext">5 / 5</div>
                            <img src="images/movie3.jpg" style="width: 100%" />
                            <div class="text">Caption Three</div>
                        </div>

                        <!-- Next and previous buttons -->
                        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                        <a class="next" onclick="plusSlides(1)">&#10095;</a>
                    </div>
                    <br />

                    <!-- The dots/circles -->
                    <div style="text-align: center">
                        <span class="dot" onclick="currentSlide(1)"></span>
                        <span class="dot" onclick="currentSlide(2)"></span>
                        <span class="dot" onclick="currentSlide(3)"></span>
                        <span class="dot" onclick="currentSlide(4)"></span>
                        <span class="dot" onclick="currentSlide(5)"></span>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <section></section>
    <script src="scripts/slider.js"></script>
</body>

</html>
